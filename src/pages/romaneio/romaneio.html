<ion-header>

  <ion-navbar>
    <ion-title>Romaneio Móvel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card padding>
    <div>
      
        <p>Código: {{item_romaneio.codigo}}</p>  
        <p>Descrição: {{item_romaneio.descricao}}</p> 
        <p>Qtd Pedido: {{item_romaneio.qtd_pedido}}</p> 
        <p>Qtd Estoque: {{item_romaneio.qtd_estoque}}</p> 
       

    </div>

  </ion-card>

  <ion-grid style="height: 100%">
      <ion-row justify-content-center align-items-center style="height: 100%">
          <button ion-button (click)="abrirQrCodeScanner()">Scanear QrCode</button>
      </ion-row>
  </ion-grid>

  


</ion-content>
